<style>
    body {
        margin: auto;
        width: 100%;
        height: 100vh;
        font-family: sans-serif;
    }

    .card-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }

    .card-item {
        width: 340px;
        height: 585px;
        margin: 20px;
        color: white;
        overflow: hidden;
        transform: translateY(0px);
        transition: ease-out 0.25s;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        position: relative;
        background-color: rgba(200, 200, 200, 0.4);
    }

    .card-item:hover {
        transform: translateY(-4px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        transition: all ease 0.25s;
    }

    img {
        width: 100%;
        height: 100%;
        vertical-align: top;
        /* Quitar espacio/margen en blanco */
    }

    figcaption {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: normal;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 20%, rgba(0, 0, 0, 0) 100%);
    }

    h2 {
        font-size: 22px;
        line-height: 28px;
        padding-bottom: 10px;
    }

    p {
        font-size: 18px;
        line-height: 22px;
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        -webkit-line-clamp: 7;
        -webkit-box-orient: vertical;
    }

    .card-item:nth-child(1) {
        order: 2;
    }

    .card-item:nth-child(2) {
        order: 1;
    }
</style>
<div id="container" class="card-content">
    <figure class="card-item">
        <img src="https://picsum.photos/340/585" alt="lorem-image">
        <figcaption>
            <h2>Title 1</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum distinctio ratione dicta? Eaque
                necessitatibus ab tempora, unde magnam accusantium nam saepe laboriosam temporibus minima corporis.
                Quisquam libero temporibus distinctio repellat!</p>
        </figcaption>
    </figure>
</div>
<script>
let a;
let cardContainer = document.getElementById("container");
let card = cardContainer.children[0];

let deepCopyCard = card.cloneNode(true);
cardContainer.appendChild(deepCopyCard);

let shallowCopyCard = card.cloneNode(false);
cardContainer.appendChild(shallowCopyCard);
</script>
