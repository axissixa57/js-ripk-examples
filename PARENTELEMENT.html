<script>
// функция, которая будет выводить всех родителей переданного элемента до самого корня
function showParents(el) {

if (el instanceof Node === false) {
    return;
}
let stack = [];
do {

    stack.push(el);
    el = el.parentElement;

} while(el.parentElement != null); // пока не дойдёт до document(т.к. у него ссылка null)

let indent = "";
while (stack.length != 0) {

    let el = stack.pop();
    console.log(indent + el + " - " + el.tagName);
    indent += "\t";

}
}

let a = document.getElementById("test");
showParents(a);
// [object HTMLBodyElement] - BODY
//  	[object HTMLElement] - MAIN
//  		[object HTMLDivElement] - DIV
//  			[object HTMLUListElement] - UL
//  				[object HTMLLIElement] - LI

</script>
