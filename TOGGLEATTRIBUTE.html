<style>
    @import url(https://fonts.googleapis.com/css?family=Cherry+Swash);
    @import url(https://fonts.googleapis.com/css?family=Lobster);

    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
        background-size: 400% 400%;
    }

    body>div {
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
    }

    #div {
        width: 300px;
        height: 100%;
        font-family: 'Cherry Swash';
        background-color: #F4E5B5;
    }

    #div:not([contenteditable]) {
        opacity: .4;
        box-shadow: -10px 6px 10px 0px rgba(0, 0, 0, 0.2);
    }

    #div[contenteditable] {
        opacity: 1;
        box-shadow: -10px 6px 10px 0px rgba(0, 0, 0, 0.75);
    }

    #div~textarea {
        width: 300px;
        height: 100%;
        transform: translate(-10px, -10px);
        font-family: 'Lobster';
        background-color: #D88373;
    }

    #div~textarea[readonly] {
        opacity: .4;
        box-shadow: -10px 6px 10px 0px rgba(0, 0, 0, 0.2);
        cursor: unset;
    }

    #div~textarea:not([readonly]) {
        opacity: 1;
        box-shadow: -10px 6px 10px 0px rgba(0, 0, 0, 0.75);
    }


    #div,
    #div~textarea {
        margin: 50px 0;
        padding: 30px;
        font-size: 24px;
        text-align: center;
        transition: opacity 1s ease-out,
            box-shadow 1s ease-out;
    }
</style>
<div>
    <div id="div" contenteditable></div>
    <textarea id="text" readonly></textarea>
</div>
<script>
    let div = document.getElementById("div");
    let textarea = document.getElementById("text");

    setInterval(function () {

        div.toggleAttribute("contenteditable");
        textarea.toggleAttribute("readonly");

    }, 10000);
</script>
